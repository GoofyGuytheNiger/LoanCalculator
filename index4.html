<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link rel="stylesheet" type="text/css" href="styleIndex.css">
</head>
<body>
    <section class="wrapper">
        <div class="all">
            <div class="loan-amount">
                <input type="text" class="la" placeholder="Enter Loan Amount" id="la">
            </div>
            <div class="loan-term">
                <input type="text" class="lt" placeholder="Enter the Loan Term" id="lt">
            </div>
            <div class="interest">
                <input type="text" class="ir" placeholder="Enter the Interest Rate" id="interest">
            </div>
            <div class="calculate1">
                <button class="calculate" id="calculate">
                    Calculate
                </button>
            </div>
            <div class="result" id="result">
                Monthly EMI:
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
